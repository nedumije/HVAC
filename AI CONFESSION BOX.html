<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfideAI - Anonymous Confession Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            transform: translateZ(-1px);
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            background: white;
            color: var(--primary);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .confession-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .confession-form:hover {
            transform: translateY(-5px) rotateX(5deg);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background-color: white;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .confessions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .confession-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .confession-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }
        
        .confession-card:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .confession-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .confession-content {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .ai-response {
            background: #f8f9fa;
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-top: 1rem;
            position: relative;
        }
        
        .ai-response::before {
            content: 'AI Response';
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        .footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: var(--secondary);
        }
        
        .copyright {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* 3D floating elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .confessions-container {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* Loading animation */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 1000;
            animation: confetti 3s ease-in-out;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

            // Form submission handler
            document.getElementById('confessionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitConfession();
            });

        function generateSampleConfessions() {
            const container = document.getElementById('confessionsContainer');
            
            // Clear existing content (except the first child if it's a "no confessions" message)
            if (container.firstChild && container.firstChild.classList && container.firstChild.classList.contains('no-confessions')) {
                container.removeChild(container.firstChild);
            }
            
            // Create 3 sample confessions
            for (let i = 0; i < 3; i++) {
                const typeKeys = Object.keys(confessionTypes);
                const emotionKeys = Object.keys(emotions);
                const styleKeys = Object.keys(responseStyles);
                
                const randomType = typeKeys[Math.floor(Math.random() * typeKeys.length)];
                const randomEmotion = emotionKeys[Math.floor(Math.random() * emotionKeys.length)];
                const randomStyle = styleKeys[Math.floor(Math.random() * styleKeys.length)];
                
                const confessionContent = [
                    "I've been hiding something from everyone in my life...",
                    "I can't believe I did this, but I need to get it off my chest...",
                    "There's something about me that no one knows...",
                    "I've been feeling so alone with this secret...",
                    "I did something I deeply regret..."
                ][Math.floor(Math.random() * 5)];
                
                const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                
                const card = document.createElement('div');
                card.className = 'confession-card';
                card.innerHTML = `
                    <div class="confession-meta">
                        <span>${confessionTypes[randomType]}</span>
                        <span>${emotions[randomEmotion]}</span>
                    </div>
                    <div class="confession-content">
                        ${confessionContent}
                    </div>
                    <div class="ai-response">
                        ${randomResponse}
                    </div>
                `;
                
                container.appendChild(card);
            }
        }
        
        function submitConfession() {
            const form = document.getElementById('confessionForm');
            const loader = document.getElementById('loader');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Get form values
            const confessionType = document.getElementById('confessionType').value;
            const emotion = document.getElementById('emotion').value;
            const intensity = document.getElementById('intensity').value;
            const confession = document.getElementById('confession').value;
            const responseStyle = document.getElementById('responseStyle').value;
            
            // Validate
            if (!confessionType || !emotion || !intensity || !confession || !responseStyle) {
                alert('Please fill in all fields');
                return;
            }
            
            if (confession.length < 50) {
                alert('Your confession should be at least 50 characters');
                return;
            }
            
            // Show loading
            submitButton.disabled = true;
            loader.style.display = 'block';
            
            // Simulate API call with timeout
            setTimeout(function() {
                // Hide loading
                submitButton.disabled = false;
                loader.style.display = 'none';
                
                // Create new confession card
                const container = document.getElementById('confessionsContainer');
                const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                
                const card = document.createElement('div');
                card.className = 'confession-card';
                card.innerHTML = `
                    <div class="confession-meta">
                        <span>${document.getElementById('confessionType').options[document.getElementById('confessionType').selectedIndex].text}</span>
                        <span>${document.getElementById('emotion').options[document.getElementById('emotion').selectedIndex].text}</span>
                    </div>
                    <div class="confession-content">
                        ${confession}
                    </div>
                    <div class="ai-response">
                        ${randomResponse}
                    </div>
                `;
                
                // Add to top of container
                container.insertBefore(card, container.firstChild);
                
                // Reset form
                form.reset();
                
                // Create confetti effect
                createConfetti();
                
                // Scroll to new confession
                card.scrollIntoView({ behavior: 'smooth' });
                
            }, 2000);
        }
        
        function createConfetti() {
            const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#fdcb6e'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${animationDuration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, (animationDuration + delay) * 1000);
            }
        }
    </script>
</body>
